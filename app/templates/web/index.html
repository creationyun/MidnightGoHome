{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="text-center">
      <h1> 자정시간 귀가안내 서비스 </h1>
      <h2> 서울 + 경기도 + 인천 지역의 심야 대중교통 귀가 도우미 </h2>
    </div>
    <div id="carouselMain" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
        <li data-target="#carouselMain" data-slide-to="1"></li>
        <li data-target="#carouselMain" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/MidnightGuideToHome_Promotion_1.png" class="d-block w-100" alt="자정시간 귀가안내 서비스 홍보 1">
        </div>
        <div class="carousel-item">
          <img src="/static/MidnightGuideToHome_Promotion_2.png" class="d-block w-100" alt="자정시간 귀가안내 서비스 홍보 2">
        </div>
        <div class="carousel-item">
          <img src="/static/MidnightGuideToHome_Screenshot.png" class="d-block w-100" alt="스크린샷">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock content %}
