<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/favicon.ico">

  <title> 자정시간 귀가안내 서비스 </title>

  <link rel="stylesheet" href="/static/web_service/css/bootstrap.min.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/web">자정시간 귀가안내 서비스</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/web">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/web/guide_request">요청하기</a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            요청 목록
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">진행 중인 요청</a>
            <a class="dropdown-item" href="#">완료된 요청</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href=".">모든 요청 <span class="sr-only">(current)</span></a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <hr/>
  <div class="container-fluid table-responsive">
    <h2> 요청 목록입니다. </h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">요청자</th>
          <th scope="col">출발지</th>
          <th scope="col">목적지</th>
          <th scope="col">요청 날짜</th>
          <th scope="col">요청 결과</th>
        </tr>
      </thead>
      <tbody>
        {% for r in requests %}
        <tr onclick="window.location='{{ r.id }}';">
          <th scope="row">{{ r.id }}</th>
          <td>{{ r.user }}</td>
          <td>{{ r.startpoint }}</td>
          <td>{{ r.destination }}</td>
          <td>{{ r.request_time }}</td>
          <td>
          {% if r.finished %}완료
          {% else %}진행중
          {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/static/web_service/js/bootstrap.min.js"></script>
</body>
</html>
