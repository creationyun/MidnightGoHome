{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid table-responsive">
    <h2> 버스 시간표 확인 </h2>
    <p> 버스를 선택하세요. </p>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">지역</th>
          <th scope="col">버스 번호</th>
          <th scope="col">구간</th>
          <th scope="col">업데이트 날짜</th>
        </tr>
      </thead>
      <tbody>
        {% for b in buses %}
        <tr onclick="window.location='../detail/{{ b.id }}';">
          <td>{{ b.region }}</td>
          <td>{{ b.bus_num }}</td>
          <td>{{ b.bus_start_point }} ~ {{ b.bus_end_point }}</td>
          <td>{{ b.update_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
