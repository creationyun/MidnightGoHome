{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid table-responsive">
    <h2> 요청 목록입니다. </h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">요청자</th>
          <th scope="col">출발지</th>
          <th scope="col">목적지</th>
          <th scope="col">요청 날짜</th>
          <th scope="col">요청 결과</th>
        </tr>
      </thead>
      <tbody>
        {% for r in requests %}
        <tr onclick="window.location='../detail/{{ r.id }}';">
          <th scope="row">{{ r.id }}</th>
          <td>{{ r.user }}</td>
          <td>{{ r.startpoint }}</td>
          <td>{{ r.destination }}</td>
          <td>{{ r.request_time }}</td>
          <td>
          {% if r.finished %}완료
          {% else %}진행중
          {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
