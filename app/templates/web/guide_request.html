<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/favicon.ico">

  <title> 자정시간 귀가안내 서비스 </title>

  <link rel="stylesheet" href="/static/web_service/css/bootstrap.min.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/web">자정시간 귀가안내 서비스</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/web">홈</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href=".">요청하기 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            요청 결과 확인 (관리자용)
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">진행 중인 요청</a>
            <a class="dropdown-item" href="#">완료된 요청</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/web/request_view">모든 요청</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <hr/>
  <div class="container-fluid">
    <h2>귀가 요청</h2>
    {% if req_try %}
      {% if success %}
      <div class="alert alert-success" role="alert">
        {{ req_message }}
      </div>
      {% else %}
      <div class="alert alert-danger" role="alert">
        {{ req_message }}
      </div>
      {% endif %}
    {% endif %}
    <form action="." method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="InputName">이름</label>
        <input type="text" class="form-control" id="InputName" name="input_name" placeholder="이름 입력">
      </div>
      <div class="form-group">
        <label for="InputStartpoint">출발지</label>
        <input type="text" class="form-control" id="InputStartpoint" name="input_startpoint" placeholder="출발지 입력">
      </div>
      <div class="form-group">
        <label for="InputDestination">목적지</label>
        <input type="text" class="form-control" id="InputDestination" name="input_destination" placeholder="목적지 입력">
      </div>
      <button type="submit" class="btn btn-primary">요청하기</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/static/web_service/js/bootstrap.min.js"></script>
</body>
</html>
