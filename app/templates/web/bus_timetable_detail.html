{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid table-responsive">
    <h2>{{ bus.bus_num }} 버스 시간표</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">지역</th>
          <th scope="col">버스 번호</th>
          <th scope="col">구간</th>
          <th scope="col">업데이트 날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ bus.region }}</td>
          <td>{{ bus.bus_num }}</td>
          <td>{{ bus.bus_start_point }} ~ {{ bus.bus_end_point }}</td>
          <td>{{ bus.update_date }}</td>
        </tr>
      </tbody>
    </table>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">시간표 이미지</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="{{ bus.img_url }}" width="100%"></td>
        </tr>
        <tr>
          <td>링크: <a href="{{ bus.post_url }}">{{ bus.post_url }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock content %}
